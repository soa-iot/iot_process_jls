<!DOCTYPE html>
<html>
  <head>
    <title>问题上报</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/report.css" media="all">
    <link href="../css/jquery-ui.css" rel="stylesheet">
	<link href="../css/autoFill.css" rel="stylesheet">
    <script type="text/javascript" src="../js/report-publishImg.js"></script>
  </head>
  <body> 
    <div id="base" class="layui-container">
	      <!-- (问题信息) -->
		  <div class="layui-row" >
		  	 <!-- <div class="layui-col-xs1 layui-col-md2">&nbsp;</div> -->
		  	 <form class="layui-form" lay-filter="report-form">
		  	 	<!-- 隐藏字段 问题上报时间和上报部门-->
		  	    <div class="layui-form-item" >
			    <div class="layui-inline"> 
			      <div class="layui-input-inline">
			      	<!-- 问题上报时间 -->
			        <input type="text" name="applydate" style="display: none;" class="layui-input">
			        <!-- 问题上报部门 -->
			      	<input type="text" name="dept" style="display: none;" class="layui-input">
			      	<!-- 问题上报状态 -->
			      	<input type="text" name="problemstate" value="UNFINISHED" style="display: none;" class="layui-input">
			      </div>
			    </div>
		  	 	</div>
			   <div class="layui-form-item">
			    <div class="layui-inline layui-col-xs6 layui-col-md6"> 
			      <label class="text-font layui-form-label">上 报 人</label>
			      <div class="layui-input-inline">
			        <input type="text" id="applypeople" name="applypeople" lay-verify="required|applypeople" placeholder="请输入上报人" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline layui-col-xs5 layui-col-md5">
			      <label class="text-font layui-form-label">属地单位</label>
			      <div class="layui-input-inline">
			        <select id="problemtype" name="problemtype">
			          <option value="">请选择</option>
			          <option value="HSE办公室">HSE办公室</option>
			          <option value="设备办">设备办</option>
			          <option value="生产办">生产办</option>
			          <option value="财务经营办">财务经营办</option>
			          <option value="综合办">综合办</option>
			          <option value="化验">化验</option>
         			  <option value="电站">电站</option>
         			  <option value="机械">机械</option>
         			  <option value="仪表">仪表</option>
         			  <option value="电机">电工</option>
         			  <option value="净化工段">净化工段</option>
			          <option value="维修工段">维修工段</option>
			        </select>
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline layui-col-xs6 layui-col-md6">
			      <label class="layui-form-label">问题区域</label>
			      <div class="layui-input-inline">
			        <select name="welName" id="welName" lay-search >
			          <option value="">请选择</option>
			          <option value="主体装置一列">主体装置一列</option>
			          <option value="主体装置二列">主体装置二列</option>
			          <option value="主体装置三列" >主体装置三列</option>
			          <option value="主体装置四列">主体装置四列</option>
			          <option value="主体装置五列">主体装置五列</option>
			          <option value="主体装置六列">主体装置六列</option>
			          <option value="主体装置七列">主体装置七列</option>
			          <option value="装置区1号10KV电站">装置区1号10KV电站</option>
			          <option value="装置区2号10KV电站">装置区2号10KV电站</option>
			          <option value="2100单元">2100单元</option>
			          <option value="2300单元">2300单元</option>
			          <option value="2400单元">2400单元</option>
			          <option value="3100单元">3100单元</option>
			          <option value="3200单元">3200单元</option>
			          <option value="3300单元">3300单元</option>
			          <option value="3500单元">3500单元</option>
			          <option value="硫磺库">硫磺库</option>
			          <option value="检维修工棚">检维修工棚</option>
			          <option value="检维修基地">检维修基地</option>
			          <option value="检维修基地配电间">检维修基地配电间</option>
			          <option value="锅炉配电间">锅炉配电间</option>
			          <option value="污水配电间">污水配电间</option>
			          <option value="中控室">中控室</option>
			          <option value="分析班">分析班</option>
			          <option value="食堂">食堂</option>
			          <option value="办公楼">办公楼</option>
			          <option value="营地">营地</option>
			          <option value="其他">其他区域</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline layui-col-xs5 layui-col-md5">
			      <label class="text-font layui-form-label">所属专业</label>
			      <div id="test-select" class="layui-input-inline">
			        <select name="profession" id="profession">
			           <option value="">请选择</option>
				       <option value="管理">管理</option>
				       <option value="工艺">工艺</option>
				       <option value="机械">机械</option>
				       <option value="电气">电气</option>
				       <option value="仪表">仪表</option>
				       <option value="环保">环保</option>
				       <option value="化验">化验</option>
				       <option value="物资">物资</option>
				       <option value="土建">土建</option>
				       <option value="HSE">HSE</option>
				       <option value="消防">消防</option>
				       <option value="其他">其他</option>
				     </select>
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline layui-col-xs6 layui-col-md6" style="vertical-align: middle;">
			      <label class="text-font layui-form-label">设备位号</label>
				  <div class="layui-input-inline" style="width: 110px;">
				    <input name="rfid" class="layui-input" id="rfid" type="text" disabled="disabled"/>
				  </div>
				  <div style="padding-top: 4px;"><button id="rfid-btn" type="button" class="layui-btn layui-btn-sm primary-btn">
				  		<i class="layui-icon">&#xe715;</i>定位设备</button></div>
			    </div>
			    <div class="layui-inline  layui-col-xs5 layui-col-md5">
			      <label class="text-font layui-form-label">问题类别</label>
			      <div class="layui-input-inline">
			        <select name="problemclass" id="problemclass" lay-filter="question-type">
				       <option value="">请选择</option>
				       <option value="分厂级检查">分厂级检查</option>
				       <option value="总厂级检查">总厂级检查</option>
				       <option value="体系审核">体系审核</option>
				       <option value="地方安全环保检查">地方安全环保检查</option>
				       <option value="总厂QHSE监督站">总厂QHSE监督站</option>
				       <option value="分公司HSE督察中心">分公司HSE督察中心</option>
				       <option value="工段级检查">工段级检查</option>
				       <option value="分公司及以上检查">分公司及以上检查</option>
				       <option value="不安全行为/状态">不安全行为/状态</option>
				       <option value="其他">其他</option>
				     </select>
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item" id="div-notsafe" style="display: none">
			    <div class="layui-inline layui-col-xs6 layui-col-md6">
			      <label class="text-font layui-form-label">不安全行为</label>
			      <div class="layui-input-inline notsafe-select layui-form" lay-filter="notsafe-select">
			        <select name="remarkfive" id="notsafe-select" lay-filter="notsafe" >
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline layui-col-xs5 layui-col-md5">
			      <label class="layui-form-label">具体行为</label>
			      <div class="layui-input-inline notsafe-select layui-form" lay-filter="notsafe-select">
			        <select name="remarksix" id="detail-select">
				    </select>
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			      <label class="text-font layui-form-label">问题描述</label>
			      <div class="layui-input-block">
			        <textarea name="problemdescribe" id="problemdescribe" rows="5" style="width: 77%;" placeholder="请输入问题描述"></textarea>
			      </div>
			      <div class="show_div"></div>
			  </div>
			  
			   <div class="layui-form-item" style="margin-bottom: 0px ">
			   	<div class="layui-inline" style="margin-bottom: 30px ">
			      	<div class="layui-form-item" style="margin-bottom: 10px ">
	                    <label class="text-font layui-form-label">问题图片</label>
	                    <!-- 多图片上传 -->
	                    <div class="layui-input-inline" id="addProblemImg">
	                         <button type="button" class="layui-btn layui-btn-sm layui-btn-normal primary-btn">
	                         <i class="layui-icon">&#xe681;</i>选择图片</button> 
	                    </div>
	                </div>
					<div id="problem-img" style="display: none;">
					  <label class="layui-form-label">&nbsp;</label>
					  <div class="layui-input-inline">
						  <ul id="imgZmList" style="width:550px"></ul>
					  </div>
					</div>
	  		  </div>
			 </div>

			  <div class="layui-form-item" id="problem_report" style="display: none;">
			  	<div class="layui-col-md-offset6 layui-col-xs-offset7">
			  		<span style="color:">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				    <button class="layui-btn saveBtn primary-btn" lay-submit lay-filter="saveBtn" id="saveBtn">
				           <i class="layui-icon">&#xe621;</i>暂&nbsp;&nbsp;&nbsp;&nbsp;存&nbsp;&nbsp;</button> &nbsp;&nbsp;&nbsp;&nbsp;
				    <button class="layui-btn primary-btn" type="button" lay-submit lay-filter="problem_report">
				    		<i class="layui-icon">&#x1005;</i>问题上报</button>
			    </div>
			 </div>
			 <div class="layui-form-item" id="problem_back" style="display: none;">
			  	<div class="layui-col-md-offset6 layui-col-xs-offset7">
				    <button class="layui-btn primary-btn" type="button" lay-submit lay-filter="problem_report_again">问题上报</button>
			    </div>
			 </div>
		   </form>
	  	</div>
	 </div>
	 
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js"></script>
    <script type="text/javascript" src="../js/url_param.js"></script>
	<script type="text/javascript" src="../jsPackage/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/autoFill.js"></script>
	<script type="text/javascript" src="../jsPackage/js/Convert_Pinyin.js"></script>
    <script type="text/javascript" src="../js/report.js">
    </script>
  </body>
</html>
