<!DOCTYPE html>
<html>
  <head>
    <title>问题跟踪</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/report-trace.css" media="all">
  </head>
  <body style="min-width: 800px;">
    <div class="layui-container">
	      <table id="reportTrace" class="layui-hide" lay-filter="reportTrace"> </table>
	</div>

	<script type="text/html" id="toolbarBtn">
  	   <div class="layui-row" sty>
		<div class="layui-col-xs4 layui-col-md2">
			<button type="button" disabled="disabled" class="layui-btn layui-btn-radius layui-btn-danger layui-btn-sm">
				<i class="layui-icon" id="uncount">0</i>
			</button> 
			项未整改
		</div>
		<div class="layui-col-xs4 layui-col-md2">
			<button type="button" disabled="disabled" class="layui-btn layui-btn-radius  layui-btn-normal layui-btn-sm">
				<i class="layui-icon" id="count">0</i>
			</button> 
			项已整改
		</div>
		<div class="layui-col-xs12 layui-col-md5 layui-col-md-offset3">
			<button type="button" class="layui-btn" id="export">
				<i class="layui-icon">&#xe621;</i>导出
			</button>
			<button type="button" class="layui-btn layui-btn-danger" id="delete">
				<i class="layui-icon">&#xe640;</i>删除
			</button> 
			<button type="button" class="layui-btn layui-btn-normal" id="query">
				<i class="layui-icon">&#xe615;</i>查询
			</button>  
			<button type="button" class="layui-btn layui-btn-warm" id="open-advance">
				<i class="layui-icon">&#xe608;</i><span>打开高级搜索</span>
			</button>
	  </div>
	</script>

	<script type="text/html" id="barBtn">
  		<a class="layui-btn layui-btn-xs" lay-event="process">&nbsp;&nbsp;处理过程&nbsp;&nbsp;</a>
	</script>
	
	<div id="div-process" style="display: none; width: 100%;">
		<table id="processStep" class="layui-hide" lay-filter=""processStep""> </table>
	</div>
	
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/report-trace.js"></script>
  </body>
</html>
